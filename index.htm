<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="header-sec" class="row">
        <div id="input-sec" class="col-11">
          <input type="text" name="" id="input" placeholder="Add task" />
        </div>
        <button type="button" class="btn btn-success col-1">Add</button>
      </div>
      <div id="field-sec" class="row">
        <div class="col-10">
          <table class="table table-hover">
            <tr>
              <th scope="row">1</th>
              <td>Task Name</td>
            </tr>
          </table>
        </div>
        <div class="col-1"> <button class="btn btn-primary">Del</button></div>
        <div class="col-1"> <button class="btn btn-primary">Edit</button></div>
      </div>
    </div>

    <script src="app.js" type="module"></script>
  </body>
</html>
